<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> Home Page</title>

<body id="body">

    <header class="heading">

        <nav>
            
         <a class="btn" href="./index.html">Home</a>
         <a class="btn" href="./accounting.html"> Accounting </a>
                
        </nav>

        <div> 

          <div class="icons" id="search-btn" class="fa-solid fa-magnifying-glass"> </div>
          <div class="icons" id="contact-btn" class="fa-solid fa-mobile-retro"> </div>
          <div class="icons" id="new-table-btn" class="fa-solid fa-plus"> </div>

      </div>

    </header>

    <form id = "form"> 
        <label for="fname">Full Name:</label><br>
        <input type="text" id="fname" name="fname" required>
        <br><br>
        <label for="img">Image:</label><br>
        <input type="text" id="img" name="img">
        <br><br>
        <label for="department">Department:</label><br>
        <select name="department" id="department">
           <option value="choose1">Choose a department</option>
           <option value="administration">Administration</option>
           <option value="marketing">Marketing</option>
           <option value="development">Development</option>
           <option value="finance">Finance</option>
        </select>
       <br><br>
        <label for="level">Level :</label> <br>
          <select name="level" id="level">
               <option value="choose2">Choose a level </option>
               <option value="junior">Junior</option>
               <option value="mid-senior">Mid-Senior</option>
               <option value="senior">Senior</option>
          </select>
          <br><br>
          <input id = "btn" type="submit" value="Submit">
          <br><br>
      </form>

       <div id = "div">
        <br>
        </div>




    <script src="./app.js"></script>

            </div>
